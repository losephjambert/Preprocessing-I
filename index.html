<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>My Resume</title>

    <link rel="stylesheet" href="css/index.css" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
      <h1>Joe Lambert &mdash; Web Developer</h1>
      <p>I work with folks to bring their ideas to the web.</p>
      <p>
        Have an idea? Go on ahead and
        <a target="blank" href="https://twitter.com/losephjambert"
          ><span class="jump-link">Tweet at me</span></a
        >
      </p>
    </header>
    <main></main>
    <footer>
      <p>&copy; Joe Lambert <span id="date-year"></span></p>
    </footer>
    <script>
      let d = new Date();
      const copyrightElement = document.getElementById("date-year");
      copyrightElement.textContent = d.getFullYear();
    </script>
  </body>
</html>
